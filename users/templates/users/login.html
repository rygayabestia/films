<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            font-size: 18px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .login {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        .login h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .login form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login form input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #1f1f1f;
            color: #ffffff;
        }
        .login form button {
            background-color: #333;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .login form button:hover {
            background-color: #ff6347;
        }
        .login a {
            display: inline-block;
            margin: 20px 0;
            color: #ffffff;
            text-decoration: none;
        }
        .login a:hover {
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="login">
        <h2>Login</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="login" placeholder="Login" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'register' %}">Don't have an account? Register</a>
    </div>
</body>
</html>
