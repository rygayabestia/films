<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.name }}</title>
</head>
<body>
    <div class="movie-detail">
        <h1>{{ movie.name }}</h1>
        {% if poster_url %}
            <img src="{{ poster_url }}" alt="{{ movie.name }}">
        {% endif %}
        <p>{{ description }}</p>
        <p>Rating: {{ rating }}</p>
        <div class="genres">
            {% for genre in genres %}
                <span>{{ genre }}</span>
            {% endfor %}
        </div>
        <a href="{% url 'like_movie' movie.id %}">
            <button class="like-button">
                {% if request.user.is_authenticated and movie.id in liked_movie_ids %}
                    Unlike
                {% else %}
                    Like
                {% endif %}
            </button>
        </a>
        <a href="{% url 'movie_list' %}">
            <button class="back-button">Back to list</button>
        </a>
    </div>
</body>
</html>
